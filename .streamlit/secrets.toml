# Configuracion de credenciales de Google Sheets para Streamlit Cloud
# Este archivo debe estar en .streamlit/secrets.toml en Streamlit Cloud

# Contrasena del modo administrador
admin_password = "jurmaq2025"

# Configuracion de Google Sheets Connection
[connections.gsheets]
type = "gspread_service_account"
# Reemplazar los siguientes valores con tus credenciales de Google Cloud Service Account
project_id = "TU_PROJECT_ID"
private_key_id = "TU_PRIVATE_KEY_ID"
private_key = "-----BEGIN PRIVATE KEY-----\nTU_PRIVATE_KEY\n-----END PRIVATE KEY-----\n"
client_email = "TU_SERVICE_ACCOUNT_EMAIL@TU_PROJECT_ID.iam.gserviceaccount.com"
client_id = "TU_CLIENT_ID"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/TU_SERVICE_ACCOUNT_EMAIL%40TU_PROJECT_ID.iam.gserviceaccount.com"

# ID y nombres de worksheets
spreadsheet = "https://docs.google.com/spreadsheets/d/TU_SPREADSHEET_ID/edit"
inventario_worksheet = "Inventario"
historial_worksheet = "Historial"
